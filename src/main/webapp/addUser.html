<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Add user</title>
		</head>
		<body>
			<h1>User Registration:</h1>
			<form method="post" action="addServlet">
				<table>
					<tr>
						<td>First name:</td>
						<td>
							<input name="firstName"/>
						</td>
					</tr>
					<tr>
						<td>Last name:</td>
						<td>
							<input name="lastName"/>
						</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td>
							<input name="email"/>
						</td>
					</tr>
					<tr>
						<td>Password:</td>
					<td><input name="password" type="password" /></td>
			</tr>
			<tr>
				<td />
				<td><input type="submit" value="Add" /></td>
				
			</table>
		</form>
	</body>
</html>
